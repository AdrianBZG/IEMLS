
apply plugin: 'java'


task runApp(type: JavaExec) {
    classpath = sourceSets.main.runtimeClasspath

    main = 'main.java.Main'

    // arguments to pass to the application
    //args 'possible input'
}

sourceSets.main.resources.srcDir 'src/main/java'

repositories {
    jcenter()
}

jar {
    manifest {
        attributes 'Main-Class': 'main.java.Main'
    }
}

